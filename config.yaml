configname: config.yaml
epochs: 50
trials: 50
n_jobs: 1
dataset_folder: ./data/
dataset: [peterglacier_data] # data/Jan_data, data/Feb_data data/Mar_data
monthly_dataset: [] #Jan_data, Feb_data, Mar_data
coherence: On # Off
swath: On # Off
method: [fourier, siren] # wires
normalise: [normalise] # ""
lr: #log search
  - 1.e-5 # min
  - 1.e-1 # max
bs: # power of 2 search
  - 18  # 512 # min
  - 20 # 2048 # max
scale: # power of 2 search
  - 0 # min
  - 8 # max
mapping_size: # power of 2 search
  - 7 # min
  - 11 # max
lambda_range: #log search # For both xy and t
  - 1.e-5 # min
  - 1.e+3 # max
lambda_range_t: #log search # For both xy and t
  - 1.e-5 # min
  - 1.e+3 # max
hidden_num: # log search for SIREN and WIRES
  - 4
  - 8
hidden_dim: 
  - 7
  - 9
do_skip: [1]
width_gaussion: # log search for WIRES only
  - 1
  - 4
act: [tanh]
arch: [skip-5] # log search for RFF only
verbose: 1
